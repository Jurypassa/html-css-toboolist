<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- inizio header -->
    <header>
        <div class="header">
            <img class="img" src="img/Logo.png" alt="logo toboolist">
            <strong class="titolo">Toboolist</strong>
        </div>
    </header>
    <!-- /header -->

    <!-- inizio main -->
    <main class="container">
        <div class="container-center">

            <!-- ins button -->
            <div class="center">            
                <button class="button first">Add Task</button>
                <button class="button second">Add Section</button>
            </div>
            <!-- /button -->

            <hr>
        </div>

        <div class="container-center">

            <!-- inizio sezione task -->
            <section class="center">
                <h2> &#9660; New task</h2>
                <div>
                    <span id="spunta" >&#10003;</span> <strong>Quarterly Newsletter</strong>  
                    <button class="button2 blu">Editorial</button>
                </div>                
            </section>
            <!-- /sezione task -->

            <!-- inizio sezione Today -->
            <section class="center">
                <h2>&#9660; Today</h2>
                <div>
                    <span id="spunta" >&#10003;</span> <strong>Recruiting blog post</strong> 
                    <button class="button2 blu">Editorial</button>
                </div>
                <div>
                    <span id="spunta" >&#10003;</span> <strong>Mobile appluaunch</strong>  
                    <button class="button2 viola">Q1 Goals</button>
                </div>
                <div>
                    <span id="croce" >&#10007;</span> <strong>Interview John H.</strong> 
                    <button class="button2 green">Recruiting</button>
                </div>
                <div>
                    <span id="spunta" >&#10003;</span> <strong>Summit update to mobile storefronts</strong> 
                    <button class="button2 arancione">Mobile</button>
                </div>
            </section>
            <!-- / sezione Today -->

            <!-- inizio sezione upcoming -->
            <section class="center">
                <h2>&#9660; Upcoming</h2>
                <div class="interlinea">
                    <span id="croce" >&#10007;</span> <strong>Schedule meeting with Alex</strong> 
                </div>
                <div>
                    <span id="spunta" >&#10003;</span> <strong>Homepage refresh</strong> 
                    <button class="button2 rosa">Wesite</button>
                </div>
                <div>
                    <span id="spunta" >&#10003;</span> <strong>Onboard new Sales team members</strong>
                    <button class="button2 lime">Sales</button>
                </div>
                <div>
                    <span id="spunta" >&#10003;</span> <strong>Review editorial calendar</strong> 
                    <button class="button2 blu">Editorial</button>
                </div>
            </section>
            <!-- /sezione Upcoming -->

        </div>      
    </main>
    <!-- /main -->
    
</body>
</html>
